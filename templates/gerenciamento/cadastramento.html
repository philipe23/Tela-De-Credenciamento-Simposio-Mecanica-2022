<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpósio De Mecânica 2022</title>
</head>
<body>
<h1>Essa É A Página De Cadastramento</h1>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <label>
            {{ field.label }}
            </label>
            {{ field }}
        {% endfor %}
        <input type="submit">
    </form>
    <a href="{% url 'home' %}">Voltar</a>
</div>
</body>
</html>
