<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpósio De Mecânica 2022</title>
</head>
<body>
      <h1>Essa É A Página Dos Participantes</h1>
      <div>
          {% for participante in participantes %}
            <h2>
                Nome
            </h2>
            <h3>
                {{ participante.primeiro_nome }}
            </h3>
            <h2>
                Matrícula
            </h2>
            <h3>
                {{ participante.matricula }}
            </h3>
            <h2>
                Código
            </h2>
            <h3>
                {{ participante.codigo }}
            </h3>
          <h2>
                Confirmar Entrada
            </h2>
            <h3>
                <a href="{% url 'confirmar_entrada' participante.pk %}">Confirmar</a>
            </h3>
          {% endfor %}
      </div>
      <a href="{% url 'home' %}">Voltar</a>

</body>
</html>
